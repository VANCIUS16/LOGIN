<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      >
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="css/estilos.css" rel="stylesheet" type="text/css"/>
        <title>VANCIUS</title>
    </head>
    <body>
        <div class="container col-lg-3">
            <form th:action="@{/login}" method="post" class="form-signin">
                <div class="form-group text-center">
                    <h1><strong>Bienvenido al Login</strong></h1>
                </div>
                <div class="form-group">
                    <table>
                        <tr>
                            <th><label>Nombre:</label></th>
                            <th><input type="text" name="username" class="form-control" placeholder="Usuario" required autofocus/></th>
                        </tr>
                        <tr>
                            <th><label>Contrase√±a:</label></th>
                            <th><input type="password" name="password" class="form-control" placeholder="Password" required/></th>
                        </tr>
                    </table>                    
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
            
            <br>
            
            <div class="alert alert-danger" th:if="${param.error}">
                Invalid username and password.
            </div>
            
            <div class="alert alert-primary" th:if="${param.logout}">
                You have been logged out.
            </div>
            
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
